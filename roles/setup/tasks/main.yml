---
- name: "update apt packages."
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: true
  apt:
    upgrade: yes

- name: "install NodeJs"
  become: yes
  apt:
    name: ["nodejs"]
    state: latest
    update_cache: yes

- name: "install NPM"
  become: yes
  apt:
    name: ["npm"]
    state: latest
    update_cache: yes
- name: "install PM2"
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
    
- name: "Create directory"
  file:
    path: ~/web
    state: directory
- name: "copy file from files/index to ~/web/index.js"
  copy:
    src: "roles/files/index.js"
    dest: "~/web/index.js"
    
- name: "executing node"
  shell: |
    pm2 start ~/web/index.js -f

